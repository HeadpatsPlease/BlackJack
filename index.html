<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title" id="message-el">Welcome to Black Jack!</h1>
        <p id="cards-el">Cards: </p>
        <p id="sum-el">Sum: </p>
        <button id="start-el" class="" onclick="startGame()">NEW GAME</button>
        <button class="alive" id="new-el" onclick="newCard()">NEW CARD</button>
        <p id="score-el" class="alive" style="font-size: 15px;">Wins:</p>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
